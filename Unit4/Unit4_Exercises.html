<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>IT 232 Unit 4 Exercises</title>
        <script type="text/javascript">

function display(values){
            document.writeln(values + "<br>");
        }

        function Exer1(){
            var cars = [];

            var s1 = new Set();
            s1.add("Toyota");
            s1.add("Camery");
            s1.add("Blue");
            cars.push(s1);

            var s2 = new Set(["Ford", "Mustang", "Red"]);
            cars.push(s2)

            var s3 = new Set(["Chevrolet", "Nova", "Yellow"]);
            cars.push(s3);

            document.writeln("<b>Exercise 1</b><br>");
            cars.forEach(function (element){
                element.forEach(function(val){
                    document.writeln(val);
                })
                document.writeln("<br>");
            });
            Exer2();
        }

        function Exer2() {

            var fruit = new Map([
                ["kiwis", 2], ["oranges", 3], ["applies", 1]
            ]);

            document.writeln("<b>Exercise 2</b><br>");
            for (var [key, value] of fruit) {
                document.writeln("There are " + value + " " + key + "<br>");
                }
                Exer3();
        }

        function Exer3(){
            var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            document.writeln("<b>Exercise 3</b><br>");
            document.writeln(days + "<br>");

            document.writeln(days.reverse() + "<br>");

            //reverse the array back to orignal possition before making a copy
            days.reverse();
            var WorkingDays = days.slice();
            document.writeln(WorkingDays);

            WorkingDays.splice(WorkingDays.indexOf("Saturday"), 1);

            WorkingDays.splice(WorkingDays.indexOf("Sunday"), 1);
            
            document.writeln("<br>" + WorkingDays);
            // playing with copyWithin
            // days.reverse();
        //     var WorkingDays = [];
        //    days.copyWithin(0, 1,6);

        //     document.writeln(days);
        Exer4();
        }

        function Exer4 (){
            var stack = [];
            stack.push(10, 24, 31, 45, 19, 76);
            document.writeln("<br><b>Exercise 4</b><br>");
            document.writeln(stack.length + "<br>");
            stack.pop();
            stack.pop();
            stack.pop();
            document.writeln(stack.length + "<br>");
            document.writeln(stack[stack.length - 1] + "<br>");
            Exer5();
        }

        function Exer5 (){
            var q = [];
            document.writeln("<b>Exercise 5</b><br>");
            q.push(10, 24, 31, 45, 19, 76);
            document.writeln(q.length + "<br>");
            q.shift();
            q.shift();
            document.writeln(q);
            document.writeln(q.length + "<br>");
            document.writeln(q[0] + "<br>");
        }

        </script>
    </head>
    <body onload="Exer1()">
    </body>
