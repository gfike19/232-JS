        function Exer3(){
            var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            document.writeln("<b>Exercise 3</b><br>");
            document.writeln(days + "<br>");

            document.writeln(days.reverse() + "<br>");

            //reverse the array back to orignal possition before making a copy
            days.reverse();
            var WorkingDays = days.slice();
            document.writeln(WorkingDays);

            var index = WorkingDays.find("Saturday");
            WorkingDays.splice(index.indexOf(), 1);

            index = WorkingDays.find("Sunday");
            WorkingDays.splice(index.indexOf(), 1);
            
            document.writeln("<br>" + WorkingDays);
