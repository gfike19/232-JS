<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>IT 232 Unit 3 Exercises Fike</title>
        <script type="text/javascript">
        function Exer1 (){

            var carTypes = ["Chrysler", "Ford", "Toyota"];
            document.writeln("<b>Exercise 1</b> " + carTypes);
            Exer2();
        }

        function Exer2 (){

            var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
           
            document.writeln("<br><b>Exercise 2</b><br>" + days);
            
            var i = days.length - 1;

            while(i >= 0) {
                document.writeln(days[i] + " ");
                i--;
            }
            Exer3();
        }

        function Exer3(){
            var nums = [];

            for(var i = 100; i <= 1000; i += 100) {
                nums.push(i);
            }
            document.writeln("<br><b>Exercise 3</b><br>");
            for(var i = 0; i < nums.length; i++) {
                document.writeln("Element at index: " + i + ": " + nums[i] + "<br>");
            }
            document.writeln(nums[11]);

            Exer4();
        }

        function Exer4 (){
            var gradebook = 
            [
                ["Ron", "Bob", "Craig"], 
            [
                ["A", "B", "A", "B"], 
                ["B", "B", "C", "B"],
                ["C", "C", "B", "C"] 
            ]
        ];
        
        document.write("<br><b>Exercise 4</b><br>")
        for(var i = 0; i <= gradebook[0].length; i++){
            
            for(var j = 0; j <= gradebook[0][i].length; j++) {
                document.write("Student Number: " + (i + 1) + " Grade: " + gradebook[1][i][j] + "<br>");
            }
            document.writeln("<br>");
        }

        document.write(gradebook[0]);

        }
        </script>
    </head>
    <body onload="Exer1()">

    </body>
